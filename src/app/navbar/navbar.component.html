<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link {
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(83, 80, 83, 0.349);
      color: #00ffff; /* Gold color */
    }

    .btn-success:hover, .btn-warning:hover, .btn-light:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }

    .form-control {
      border-radius: 20px;
      transition: box-shadow 0.3s;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(209, 52, 214, 0.5);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .navbar-brand:hover {
      color: #FFD700; /* Gold color */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" routerLink="/home">Auspicious Fish Feeding Machine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" routerLink="/home">อุปกรณ์</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/about">สมาชิก</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control mx-2" type="search" placeholder="ค้นหา" aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
        <div class="d-flex justify-content-between">
          <a routerLink="/login">
            <button class="btn btn-success mx-2">เข้าสู่ระบบ</button>
          </a>
          <a routerLink="/register">
            <button class="btn btn-warning">สมัครสมาชิก</button>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
